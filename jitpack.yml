jdk:
  - openjdk11

install:
  - FILE=$(find vinsdk/release -name "*.aar" | sort -r | head -n 1); VERSION=$(basename $FILE | sed -E 's/.*-([0-9]+\.[0-9]+\.[0-9]+)\.aar/\1/'); mvn install:install-file -Dfile=$FILE -DgroupId=com.github.ravivaghelapsspl-coder -DartifactId=VIN-READER-SDK -Dversion=$VERSION -Dpackaging=aar -DgeneratePom=true